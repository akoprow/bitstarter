<div class="workouts" ng-controller="WorkoutsCtrl">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Your workouts</h3>
    </div>
    <div class="panel-body">
      <div class="btn-toolbar">
        <div class="btn-group">
          <button class="btn btn-primary active">
            <span class="glyphicon glyphicon-list"></span>
            List
          </button>
          <button class="btn btn-primary">
            <span class="glyphicon glyphicon-calendar"></span>
            Calendar
          </button>
        </div>
        <div class="btn-group">
          <button class="btn btn-primary"
                  ng-class="{active: mode == 'year'}"
                  ng-click="setMode('year')">
            Year
          </button>
          <button class="btn btn-primary"
                  ng-class="{active: mode == 'month'}"
                  ng-click="setMode('month')">
            Month
          </button>
          <button class="btn btn-primary"
                  ng-class="{active: mode == 'week'}"
                  ng-click="setMode('week')">
            Week
          </button>
        </div>
      </div>
    </div>

    <div class="text-center">
      <div class="btn-group">
        <button type="button"
                class="btn btn-primary"
                ng-click="prev()">
          <span class="glyphicon glyphicon-chevron-left">
        </button>
        <button type="button"
                class="btn btn-primary"
                ng-click="goNow()"
                ng-bind="modeDesc">
        </button>
        <button type="button"
                class="btn btn-primary"
                ng-click="next()">
          <span class="glyphicon glyphicon-chevron-right">
        </button>
      </div>
      <div>
        <small ng-bind="modeFullDesc"></small>
      </div>
    </div>

    <workout-list workouts="workouts"></workout-list>
  </div>
</div>
