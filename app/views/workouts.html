<div class="workouts" ng-controller="WorkoutsCtrl">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Your workouts</h3>
    </div>
    <div class="panel-body">
      <div class="btn-toolbar">
        <div class="btn-group">
          <button class="btn btn-primary active">
            <span class="glyphicon glyphicon-list"></span>
            List
          </button>
          <button class="btn btn-primary">
            <span class="glyphicon glyphicon-calendar"></span>
            Calendar
          </button>
        </div>
        <div class="btn-group">
          <button class="btn btn-primary active">
            All
          </button>
          <button class="btn btn-primary">
            Year
          </button>
          <button class="btn btn-primary">
            Month
          </button>
          <button class="btn btn-primary">
            Week
          </button>
        </div>
      </div>
    </div>

    <table class="table table-hover workouts-list">
      <tr>
        <th class="date">
          <span class="sortHandler" ng-click="orderBy('startedAt')">Date</span>
          <sorting-ctrl this="startedAt" selected="{{order}}"></sorting-ctrl>
        </th>
        <th class="sport">
          <span class="sortHandler" ng-click="orderBy('exerciseType')">Sport</span>
          <sorting-ctrl this="exerciseType" selected="{{order}}"></sorting-ctrl>
        </th>
        <th class="note">Notes</th>
        <th class="time">
          <span class="sortHandler" ng-click="orderBy('totalTime')">Time</span>
          <sorting-ctrl this="totalTime" selected="{{order}}"></sorting-ctrl>
        </th>
        <th class="distance">
          <span class="sortHandler" ng-click="orderBy('totalDistance')">Distance</span>
          <sorting-ctrl this="totalDistance" selected="{{order}}"></sorting-ctrl>
        </th>
        <th class="elevation">
          <span class="sortHandler" ng-click="orderBy('totalElevation')">Elevation</span>
          <sorting-ctrl this="totalElevation" selected="{{order}}"></sorting-ctrl>
        </th>
        <th class="icons hide">
        </th>
        <th class="details">
        </th>
      </tr>
      <tr ng-repeat="workout in allWorkouts() | orderBy: order">
        <td class="date">
          <div ng-bind="workout.startedAt | date"></div>
          <div ng-bind="workout.startedAt | time"></div>
        </td>
        <td class="sport">
          <sport-icon sport-id="workout.exerciseType"></sport-icon>
        </td>
        <td class="note">
          <span ng-bind="workout.note"></span>
        </td>
        <td class="time">
          <workout-time time="workout.time"></workout-time>
        </td>
        <td class="distance">
          <workout-distance distance="workout.pace"></workout-distance>
        </td>
        <td class="elevation">
        </td>
        <td class="icons hide">
          <span class="glyphicon glyphicon-thumbs-up"></span> 3
          <span class="glyphicon glyphicon-comment"></span> 10
        </td>
        <td class="details">
          <a class="btn btn-primary btn-sm" href="/"><span class="glyphicon glyphicon-zoom-in"></span> details</a>
        </td>
      </tr>
    </table>
  </div>
</div>
