<div class="workouts" controller="WorkoutsCtrl as workouts">
  <div class="panel panel-default">
    <div class="panel-heading">Your workout log</div>
    <div class="panel-body">
      <p>...</p>
    </div>

    <table class="table table-hover">
      <tr>
        <th>Date</th>
        <th>Sport</th>
        <th>Notes</th>
        <th>Time</th>
        <th>Distance</th>
        <!-- TODO(koper) Add elevation -->
      </tr>
      <tr ng-repeat="workout in allWorkouts() | orderBy: '-startedAt'">
        <td>
          <div ng-bind="workout.startedAt | date"></div>
        </td>
        <td>
          <sport-icon sport-id="workout.exerciseType"></sport-icon>
        </td>
        <td>
          <div ng-bind="workout.note"></div>
        </td>
        <td>
          <workout-time time="workout.time"></workout-time>
        </td>
        <td>
          <workout-distance distance="workout.pace"></workout-distance>
        </td>
      </tr>
    </table>
  </div>
</div>
