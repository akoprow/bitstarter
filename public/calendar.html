<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fitspector: your workout calendar</title>
    <link rel="stylesheet" type="text/css"
          href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">

    <script type="text/javascript"
            src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js">
    </script>
    <script type="text/javascript"
            src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/js/bootstrap.min.js">
    </script>
    <script type="text/javascript"
            src="//cdnjs.cloudflare.com/ajax/libs/d3/3.2.2/d3.v3.min.js">
    </script>
    <script type="text/javascript"
            src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js">
    </script>

    <style type="text/css">
      #vis-calendar {
        shape-rendering: crispEdges;
      }
      #vis-calendar .year {
        margin: auto;
        display: block;
      }
      #vis-calendar .yearLabel {
        font: 16px sans-serif;
      }
      #vis-calendar .year text {
        text-anchor: start
      }
      #vis-calendar .day {
        fill: #fff;
        stroke: #ccc;
        stroke-width: 1px;
      }
      #vis-calendar .month {
        fill: none;
        stroke: #000;
        stroke-width: 2px;
      }
      #vis-calendar .workout {
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sports -->
        <div class="span3">
          Workout types:
          <span class="dropdown">
            <a class="btn btn-primary" data-toggle="dropdown" href="#"><i class="icon-asterisk icon-white"></i></i> All</a>
            <ul class="dropdown-menu">
              <li><a href="#"><i class="icon-asterisk"></i> All</a></li>
            </ul>
          </span>
        </div>

        <!-- Time VS Distance -->
        <div class="span3">
          Show:
          <div class="btn-group" data-toggle="buttons-radio">
            <button type="button" class="btn btn-primary active"><i class="icon-time icon-white"></i> Time</button>
            <button type="button" class="btn btn-primary"><i class="icon-resize-horizontal icon-white"></i> Distance</button>
          </div>
        </div>

        <!-- Sports VS Zones -->
        <div class="span3">
          Group by:
          <div class="btn-group" data-toggle="buttons-radio">
            <button type="button" class="btn btn-primary active">Sports</button>
            <button type="button" class="btn btn-primary">Zones</button>
          </div>
        </div>
      </div>
      <div id="vis-calendar"></div>
    </div>

    <script type="text/javascript" src="/js/workouts.js"></script>
    <script type="text/javascript" src="/js/vis-calendar.js"></script>
  </body>
</html>
