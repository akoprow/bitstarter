<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fitspector: your workout calendar</title>
    <link rel="stylesheet" type="text/css"
          href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">

    <script type="text/javascript"
            src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js">
    </script>
    <script type="text/javascript"
            src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/js/bootstrap.min.js">
    </script>
    <script type="text/javascript"
            src="//cdnjs.cloudflare.com/ajax/libs/d3/3.2.2/d3.v3.min.js">
    </script>
    <script type="text/javascript"
            src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js">
    </script>

    <style type="text/css">
      .choice {
        display: inline-block;
        margin-left: 2em;
      }
      #vis-calendar {
        margin-top: 2em;
        shape-rendering: crispEdges;
      }
      #vis-calendar .year {
        margin: auto;
        display: block;
      }
      #vis-calendar .yearLabel {
        font: 16px sans-serif;
      }
      #vis-calendar .year text {
        text-anchor: start
      }
      #vis-calendar .day {
        fill: #fff;
        stroke: #ccc;
        stroke-width: 1px;
      }
      #vis-calendar .month {
        fill: none;
        stroke: #000;
        stroke-width: 2px;
      }
      #vis-calendar .workout {
      }
      #sport-filter-active {
        width: 130px;
      }
      .centered {
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row centered">
        <!-- Sports -->
        <div class="choice">Workout types:</div>
        <span class="dropdown">
          <a id="sport-filter-active" class="btn btn-primary" data-toggle="dropdown" href="#">
            <i class="icon-asterisk icon-white"></i><span id="sport" data-value="all">All</span>
          </a>
          <ul id="sport-filter" class="dropdown-menu"></ul>
        </span>

        <!-- Time VS Distance -->
        <div class="choice">Show:</div>
        <div id="show-choice" class="btn-group">
          <button id="show-time" type="button" class="btn btn-primary active">
            <i class="icon-time icon-white"></i> Time
          </button>
          <button id="show-distance" type="button" class="btn btn-primary">
            <i class="icon-resize-horizontal icon-white"></i> Distance
          </button>
          <button id="show-elevation" type="button" class="btn btn-primary">
            <i class="icon-chevron-up icon-white"></i> Elevation gain
          </button>
        </div>

        <!-- Sports VS Zones -->
        <div class="choice">Group by:</div>
        <div id="group-by-choice" class="btn-group">
          <button id="group-by-sport" type="button" class="btn btn-primary active">Sports</button>
          <button id="group-by-zones" type="button" class="btn btn-primary">Zones</button>
        </div>
      </div>
      <div id="vis-calendar"></div>
    </div>

    <script type="text/javascript" src="/js/workouts.js"></script>
    <script type="text/javascript" src="/js/vis-calendar.js"></script>
  </body>
</html>
