<span class="sorting-ctrls">
  <span ng-show="selected == this" class="glyphicon glyphicon-sort-by-attributes"></span>
  <span ng-show="selected == '-' + this" class="glyphicon glyphicon-sort-by-attributes-alt"></span>
  <span ng-hide="selected == this || selected == '-' + this" class="glyphicon glyphicon-sort-by-attributes-alt invisible"></span>
</span>
